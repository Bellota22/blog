<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- en action se colocará la base de datos a la se guardaran los daos ingresados -->
    <form action="">
        <label for="nombre">
            <span> ¿Cúal es tu nombre saltamontes?</span>
            <input type="text" id="nombre" placeholder="Cosme Fulanito" required>
        </label>
        <label for="fecha">
            <span> ¿Qué día te inscribiste mano?</span>
            <input type="date" id="fecha">
        </label>
        <label for="hora">
            <span> ¿Cúal es la hora en la que saldrá el sol el próximo lunes?</span>
            <input type="time" id="hora">
        </label>
    </form>

</body>
</html>
